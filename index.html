<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dream Team</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Your Dream Team</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <div class="well">
          <h5>Goalkeepers:</h5>
          <select class = "selection" id="selDatasetGK">
            <option value="Null" selected>Choose Player</option>
          </select>
          <h5>Defenders:</h5>
          <select class = "selection" id="selDatasetDEF">
            <option value="Null" selected>Choose Player</option>
          </select>
          <h5>Midfielders:</h5>
          <select class = "selection" id="selDatasetMID">
            <option value="Null" selected>Choose Player</option>
          </select>
          <h5>Forwards:</h5>
          <select class = "selection" id="selDatasetFWD">
            <option value="Null" selected>Choose Player</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-lg-3">
          <div class="info">
            <h5>Player Info:</h5>
            <div id="playerInfo">
                <ul>

                </ul>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
        <table>
            <thead>
              <tr>
                <th>Team Position</th>
                <th>Age</th>
                <th>Club</th>
                <th>Height</th>
                <th>Name</th>
                <th>Nationality</th>
                <th>Overall</th>
                <th>Position</th>
                <th>Potential</th>
                <th>Value</th>
                <th>Weight</th>
              </tr>
            </thead>
            <tbody>
              <tr id="GK">
                <td>GK</td>
              </tr>
              <tr id="DEF1">
                <td>DEF1</td>
              </tr>
              <tr id="DEF2">
                <td>DEF2</td>
              </tr>
              <tr id="DEF3">
                <td>DEF3</td>
              </tr>
              <tr id="DEF4">
                <td>DEF4</td>
              </tr>
              <tr id="MID1">
                <td>MID1</td>
              </tr>
              <tr id="MID2">
                <td>MID2</td>
              </tr>
              <tr id="MID3">
                <td>MID3</td>
              </tr>
              <tr id="MID4">
                <td>MID4</td>
              </tr>
              <tr id="FWD1">
                <td>FWD1</td>
              </tr>
              <tr id="FWD2">
                <td>FWD2</td>
              </tr>
            </tbody>
        </table>
    </div>
    <br><br><br>
    <button id="add-GK" type="button" class="btn btn-default">Add as GK</button>
    <button id="del-GK" type="button" class="btn btn-default">Del GK</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  
  
  <!-- React Import -->
  <!-- <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> -->
  
  
  <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
  <script src="app2.js"></script>

</body>

</html>
